    Configuration:
        TestResult:
            Enabled: true
            OutputPath: .output\pester.xml
            TestSuiteName: Rivet
        Output:
            Verbosity: Detailed
        Run:
            Path: Test\Add-BinaryColumn.Tests.ps1
            ExcludePath:
            - "*\\Test\\Add-DataType.Tests.ps1"
