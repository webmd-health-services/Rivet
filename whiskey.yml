PublishOn:
- prerelease
- master
 
Build:
- Version:
    Path: Rivet\Rivet.psd1
    Prerelease:
    - "*/*": alpha$(WHISKEY_BUILD_NUMBER)
    - develop: rc$(WHISKEY_BUILD_NUMBER)

- DotNet:
    Command: build
    WorkingDirectory: Source
    Argument:
    - --configuration=$(WHISKEY_MSBUILD_CONFIGURATION)
    - -p:Version=$(WHISKEY_SEMVER2)

- DotNet:
    Command: test
    WorkingDirectory: Source
    Argument:
    - --configuration=$(WHISKEY_MSBUILD_CONFIGURATION)
    - -p:Version=$(WHISKEY_SEMVER2)
    - --results-directory=$(WHISKEY_OUTPUT_DIRECTORY)
    - --logger=trx

- Exec:
    Path: robocopy.exe
    SuccessExitCode: <8
    Argument:
    - Source\bin\$(WHISKEY_MSBUILD_CONFIGURATION)\netstandard2.0
    - Rivet\bin
    - Rivet.dll

# Update the AppVeyor build/version number.
- Exec:
      OnlyBy: BuildServer
      Path: appveyor
      Argument: [ UpdateBuild, -Version, $(WHISKEY_SEMVER2) ]

- MergeFile:
    OnlyBy: BuildServer
    IfExists: Rivet\Functions\*.ps1
    Path:
    - Rivet\Functions\*.ps1
    - Rivet\Functions\Columns\*.ps1
    - Rivet\Functions\Operations\*.ps1
    DestinationPath: Rivet\Rivet.psm1
    DeleteSourceFiles: true
    TextSeparator: "$(NewLine)$(NewLine)"

- MergeFile:
    OnlyBy: BuildServer
    IfExists: Rivet\Functions\*.ps1
    Path: 
    - Test\RivetTest\Functions\*.ps1
    - Test\RivetTest\RivetTest.Exports.ps1
    DestinationPath: Test\RivetTest\RivetTest.psm1
    DeleteSourceFiles: true
    TextSeparator: "$(NewLine)$(NewLine)"

- File:
    OnlyBy: BuildServer
    Path: Test\Server.txt
    Content: ".\\SQL2017"

- Pester4:
    Verbose: false  # Rivet is super chatty with Verbose messages.
    Script: Test\*.Tests.ps1

- PowerShell:
    OnlyDuring: Build
    Path: test.ps1

# Build runs twice on some servers, so delete any ZIP file created by another build.
- Delete:
    Path: .output\*.zip

- CopyFile:
    Path:
    - README.md
    - LICENSE
    - NOTICE
    DestinationDirectory: Rivet

- Zip:
    ArchivePath: .output\Rivet-$(WHISKEY_SEMVER2).zip
    Path:
    - Rivet
    Exclude:
    - "*.pdb"
    - "*.orig"

- Exec:
    OnlyBy: BuildServer
    Path: appveyor
    Argument: [ 'PushArtifact', '.output/Rivet-$(WHISKEY_SEMVER2).zip', '-DeploymentName', 'GitHub' ]

- PublishPowerShellModule:
    Path: Rivet

- Exec:
    OnlyBy: BuildServer
    Path: appveyor
    Argument: [
        'PushArtifact',
        '.output/Rivet.$(WHISKEY_SEMVER2_NO_BUILD_METADATA).nupkg',
        '-DeploymentName',
        'PowerShellGallery'
    ]
